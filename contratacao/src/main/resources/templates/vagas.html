<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta>
<title>Contratação</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js"
	integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU="
	crossorigin="anonymous"></script>


<script type="text/javascript" th:src="@{/vagas.js}"></script>

</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

			<div class="container-fluid">

				<a class="navbar-brand" href="#">Contratação</a>

			</div>
		</nav>
	</header>

	<!-- =========================== INICIO CADASTRO DE VAGAS =================================-->

	<div class="form-group">
		<div class="row">
			<div class="col-md-4">
				<form class="row needs-validation" method="post" novalidate
					style="padding-right: 5px; padding-left: 20px">
					<!-- Formulario de cadastros de vagas -->

					<div class="card">

						<div class="card-body" style="padding-bottom: 15px">

							<div class="card-header" align="center">
								<label>Cadastrar Novo Vaga</label>
							</div>

							<div class="form-group" id="myForm" style="padding-top: 15px">

								<div style="padding-bottom: 7px">
									<input type="text" class="form-control" id="inputTitulo"
										name="titulo" placeholder="Titulo *" required maxlength="100">
								</div>

								<div style="padding-bottom: 7px">
									<textarea class="form-control" id="inputDescricao"
										name="descricao" placeholder="Descrição *" required
										maxlength="2000" rows="13"></textarea>
								</div>

								<div style="padding-bottom: 7px">
									<label>Encerramento da vaga: <input type="date" class="form-control"
										th:value="${#calendars.format(data_validade,'dd-MMM-yyyy')}"
										id="inputData" name="data_validade" placeholder="Data *" required></label>
								</div>

								<small class="form-text text-muted">(*) Campos
									obrigatórios</small>
								<div>
									<hr>
								</div>

								<div class="col-12">
									<button type="submit" class="btn btn-success">Salvar
										vaga</button>
								</div>
							</div>
						</div>
					</div>

				</form>
				<!--  Fim do formulario de cadastros do candidatos -->
			</div>


			<div class="col">
				<form style="padding-right: 15px; padding-left: 0px">
					<!-- Inicio da tabela de candidatos -->
					<div>
						<table id="dtable"
							class="table table-bordered table-responsive table table-hover"
							cellspacing="0" width="900">

							<thead class="table table-dark">
								<tr>
									<th>ID</th>
									<th>Titulo</th>
									<th>Descrição</th>
									<th width="120">Data</th>
									<th width="45">Editar</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="vagas : ${vagas}">
									<th th:text="${vagas.id_vaga}">ID</th>
									<th th:text="${vagas.titulo}">Titulo</th>
									<th th:utext="${#strings.abbreviate(vagas.descricao, 70)}">Descrição</th>
									<th th:text="${#calendars.format(vagas.data_validade,'dd-MMM-yyyy')}">Data</th>

									<th>
										<button type="button" onclick=""
											class="btn btn-warning btn-sm">
											<i class="glyphicon glyphicon-eye-open"></i>
										</button>

									</th>
								</tr>
							</tbody>

							<!--	 ===========================Rodapé da tabela================= -->

						</table>
					</div>
				</form>
				<!-- Fim da tabela de candidatos -->
			</div>
		</div>
	</div>

	<!-- ============================= FIM CADASTRO DE VAGAS ===================================-->

	<script type="text/javascript">
//Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

</script>

</body>
</html>
